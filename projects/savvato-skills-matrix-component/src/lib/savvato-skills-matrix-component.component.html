<table class="skills-matrix-table" *ngIf="_controller">
  <tr class="skills-matrix-title">
    <div>{{getProfileName()}}</div>
  </tr>
  <tr class="skills-matrix-color-meaning-string">
    <div>{{getColorMeaningString()}}</div>
  </tr>
  <tr *ngIf="isButtonBarShowing()">
    <div class="buttonBarDiv">
      <button (click)="onTopicsOnlyBtnClick()">Topics Only</button>
      <button (click)="onTopicsAndHeadersBtnClick()">Topics & Skills</button>
      <button (click)="onTopicsHeadersAndDetailBtnClick()">Full Detail</button>
      <button (click)="onExpandTopicBtnClick()">Expand Topic</button>
      <button (click)="onExpandLineItemBtnClick()">Expand Line Item</button>
    </div>
  </tr>
  <table class="skills-matrix-topic-level" *ngFor="let topic of getProfileTopics()">
    <tr class="skills-matrix-topic" [ngStyle]="{'background-color':getTopicBackgroundColor(topic)}" (click)="onTopicNameClick(topic)">
      <div>{{topic.name}}</div>
    </tr>
    <table class="lineItemTable" *ngFor="let lineItem of getProfileLineItemsByTopic(topic)">
      <tr class="skills-matrix-line-item-level-header" [ngStyle]="{'background-color':getLineItemBackgroundColor(lineItem)}" (click)="onLineItemNameClick(lineItem)">
        <td colspan="9">{{lineItem.name}}</td>
      </tr>
      <tr class="skills-matrix-line-item-level" *ngIf="isFullDetailShowing(lineItem)">
        <td [ngStyle]="{'background-color':getBackgroundColor(lineItem, 0)}" (click)="onLxClick(lineItem, 0)">
          <span class="skills-matrix-line-item-level-element" *ngFor="let skill of getSkills(lineItem, 0)">{{skill.description}}</span>
        </td>
        <td [ngStyle]="{'background-color':getBackgroundColor(lineItem, 1)}" (click)="onLxClick(lineItem, 1)">
          <span class="skills-matrix-line-item-level-element" *ngFor="let skill of getSkills(lineItem, 1)">{{skill.description}}</span>
        </td>
        <td [ngStyle]="{'background-color':getBackgroundColor(lineItem, 2)}" (click)="onLxClick(lineItem, 2)">
          <span class="skills-matrix-line-item-level-element" *ngFor="let skill of getSkills(lineItem, 2)">{{skill.description}}</span>
        </td>
        <td [ngStyle]="{'background-color':getBackgroundColor(lineItem, 3)}" (click)="onLxClick(lineItem, 3)">
          <span class="skills-matrix-line-item-level-element" *ngFor="let skill of getSkills(lineItem, 3)">{{skill.description}}</span>
        </td>
      </tr>
    </table>
  </table>
</table>

<div *ngIf="!_controller"> Not available! </div>
